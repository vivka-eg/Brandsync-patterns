    <script>
        // Theme switching functionality
        const themeToggleBtn = document.querySelector('.theme-toggle-btn');
        const htmlElement = document.documentElement;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', currentTheme);

        // Theme toggle handler
        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Navigation functionality
        const leftNav = document.querySelector('.left-nav');
        const collapseToggle = document.querySelector('.collapse-toggle');
        const allNavItems = document.querySelectorAll('.nav-item');
        const navSections = document.querySelectorAll('.nav-section');
        const allParents = document.querySelectorAll('.nav-parent');

        // Collapse toggle functionality
        collapseToggle.addEventListener('click', () => {
            leftNav.classList.toggle('collapsed');
            const isCollapsed = leftNav.classList.contains('collapsed');
            collapseToggle.setAttribute('aria-expanded', !isCollapsed);

            // Switch logo viewBox between full and icon-only
            const logo = document.querySelector('.nav-logo');
            logo.setAttribute('viewBox', isCollapsed ? '0 0 44 44' : '0 0 223 44');

            // Rotate chevron icon
            const icon = collapseToggle.querySelector('[data-lucide]');
            icon.setAttribute('data-lucide', isCollapsed ? 'chevron-right' : 'chevron-left');
            lucide.createIcons();
        });

        // Function to remove all active states
        function removeAllActiveStates() {
            allNavItems.forEach(item => item.classList.remove('active'));
            allParents.forEach(parent => parent.classList.remove('active'));
        }

        // Expandable sections functionality
        navSections.forEach(section => {
            const parent = section.querySelector('.nav-parent');

            parent.addEventListener('click', () => {
                const isExpanded = section.classList.contains('expanded');
                const wasActive = parent.classList.contains('active');

                // Remove all active states first
                removeAllActiveStates();

                // Toggle expansion
                section.classList.toggle('expanded');

                // Mark parent as active
                parent.classList.add('active');

                // Update icon
                const icon = parent.querySelector('.expand-icon');
                icon.setAttribute('data-lucide', section.classList.contains('expanded') ? 'chevron-down' : 'chevron-right');
                lucide.createIcons();
            });
        });

        // Simple nav items click handler
        allNavItems.forEach(item => {
            if (!item.classList.contains('nav-parent') && !item.classList.contains('nav-child')) {
                item.addEventListener('click', () => {
                    removeAllActiveStates();
                    item.classList.add('active');
                });
            }
        });

        // Child items click handler
        document.querySelectorAll('.nav-child').forEach(child => {
            child.addEventListener('click', () => {
                removeAllActiveStates();
                child.classList.add('active');
            });
        });

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
