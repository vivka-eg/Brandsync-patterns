    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Theme switching functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const htmlElement = document.documentElement;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', currentTheme);

        // Theme toggle handler
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                htmlElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);

                // Re-initialize icons for smooth transition
                lucide.createIcons();
            });
        }

        // Mobile menu functionality
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const mobileOverlay = document.querySelector('.mobile-overlay');
        const menuIcon = document.querySelector('.menu-icon');

        function toggleMobileMenu() {
            navLinks.classList.toggle('open');
            mobileOverlay.classList.toggle('active');
            const isOpen = navLinks.classList.contains('open');
            mobileMenuToggle.setAttribute('aria-expanded', isOpen);

            // Change icon
            if (isOpen) {
                menuIcon.setAttribute('data-lucide', 'x');
            } else {
                menuIcon.setAttribute('data-lucide', 'menu');
            }
            lucide.createIcons();
        }

        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', toggleMobileMenu);
        }

        if (mobileOverlay) {
            mobileOverlay.addEventListener('click', toggleMobileMenu);
        }

        // Close menu when clicking a link
        const navLinksItems = document.querySelectorAll('.nav-link');
        navLinksItems.forEach(link => {
            link.addEventListener('click', () => {
                if (navLinks && navLinks.classList.contains('open')) {
                    toggleMobileMenu();
                }
            });
        });

        // Mobile search functionality
        const searchToggle = document.querySelector('.search-toggle');
        const mobileSearch = document.querySelector('.mobile-search');
        const searchClose = document.querySelector('.search-close');

        if (searchToggle) {
            searchToggle.addEventListener('click', () => {
                mobileSearch.classList.add('active');
                // Focus on the search input
                setTimeout(() => {
                    mobileSearch.querySelector('.search-input').focus();
                }, 100);
            });
        }

        if (searchClose) {
            searchClose.addEventListener('click', () => {
                mobileSearch.classList.remove('active');
                mobileSearch.querySelector('.search-input').value = '';
            });
        }

        // Close search on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (mobileSearch && mobileSearch.classList.contains('active')) {
                    mobileSearch.classList.remove('active');
                }
                if (navLinks && navLinks.classList.contains('open')) {
                    toggleMobileMenu();
                }
            }
        });

        // Profile dropdown functionality
        const profileBtn = document.getElementById('profileBtn');
        const profileDropdown = document.getElementById('profileDropdown');

        if (profileBtn && profileDropdown) {
            // Toggle dropdown
            profileBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                profileDropdown.classList.toggle('active');

                // Re-initialize icons after dropdown opens
                if (profileDropdown.classList.contains('active')) {
                    setTimeout(() => lucide.createIcons(), 50);
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!profileDropdown.contains(e.target) && !profileBtn.contains(e.target)) {
                    profileDropdown.classList.remove('active');
                }
            });

            // Handle dropdown item clicks
            const dropdownItems = document.querySelectorAll('.dropdown-item');
            dropdownItems.forEach(item => {
                item.addEventListener('click', () => {
                    console.log('Clicked:', item.textContent.trim());
                    profileDropdown.classList.remove('active');
                });
            });
        }

        // Section expand/collapse functionality
        const sectionHeaders = document.querySelectorAll('.section-header');
        sectionHeaders.forEach(header => {
            header.addEventListener('click', () => {
                const section = header.parentElement;
                section.classList.toggle('expanded');

                // Update icon
                lucide.createIcons();
            });
        });
    </script>
