<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navigation Layout Template</title>
    <link rel="stylesheet" href="../_tokens.css">
    <link rel="stylesheet" href="top-nav-layout.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!--
    ========================================
    TOP NAVIGATION LAYOUT TEMPLATE
    ========================================

    PURPOSE:
    This template provides layout structure AND logo/brand behavior rules for top navigation bars.
    It includes positioning, sizing, flexbox layout, and responsive logo behavior.

    IMPORTANT - REFERENCE ONLY:
    The icons, buttons, and specific components shown here are EXAMPLES for demonstration.
    DO NOT copy them literally into your application. Instead:
    - Follow the HTML structure (.top-nav, .nav-container, .nav-left/center/right)
    - Apply the logo sizing rules from the CSS
    - Use your own icon library, button components, and navigation items
    - Adapt the responsive behavior patterns to your needs

    USE THIS FOR:
    - Fixing navigation alignment issues
    - Standardizing navigation structure
    - Reference for logo placement and responsive sizing
    - Understanding responsive navigation behavior
    - Logo and brand name scaling across breakpoints

    LAYOUT STRUCTURE:
    .top-nav
      └── .nav-container
            ├── .nav-left (logo/brand area)
            │     └── .brand-logo
            │           ├── .logo-icon (SVG)
            │           └── .brand-name (text)
            ├── .nav-center (navigation links)
            │     └── .nav-links
            │           └── .nav-link (individual links)
            └── .nav-right (action buttons)
                  └── .icon-btn (icon buttons)

    LOGO BEHAVIOR ACROSS RESOLUTIONS:
    Desktop (default):
      - Logo icon: 40px × 40px
      - Brand name: 20px font-size
      - Navigation links visible in center

    Tablet (1024px):
      - Logo icon: 36px × 36px
      - Brand name: 18px font-size
      - Navigation links visible in center

    Mobile (768px):
      - Navigation center (.nav-center) hidden
      - Logo shown in .nav-left
      - Icon buttons remain visible

    Small Mobile (480px):
      - Logo icon: 32px × 32px
      - Brand name: 16px font-size
      - Icon buttons scale to 18px

    RESPONSIVE BREAKPOINTS:
    - 1024px: Tablet (logo scales down)
    - 768px:  Mobile (nav-center hidden, logo in nav-left)
    - 480px:  Small mobile (logo scales further)

    HOW TO USE:
    1. Copy the HTML structure (.top-nav > .nav-container > .nav-left/center/right)
    2. Use the CSS layout rules and logo sizing behavior
    3. Replace the example SVG logo with your own brand logo
    4. Replace the example navigation links with your own menu items
    5. Replace the example icon buttons with your own action components
    6. Replace Lucide icons with your preferred icon library

    WHAT NOT TO COPY:
    - Specific icon implementations (use your own icon library)
    - Exact button markup (use your own button components)
    - Demo navigation items (replace with your actual menu)

    ========================================
    -->

    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-container">
            <!-- Left: Brand/Logo Area -->
            <div class="nav-left">
                <!-- Place your logo component here -->
                <div class="brand-logo">

                    </svg>
                    <span class="brand-name">Brand Name</span>
                </div>
            </div>

            <!-- Center: Navigation Links Area -->
            <div class="nav-center">
                <!-- Place your navigation links here -->
                <div class="nav-links">
                    <a href="#" class="nav-link">Dashboard</a>
                    <a href="#" class="nav-link">Projects</a>
                    <a href="#" class="nav-link">Team</a>
                    <a href="#" class="nav-link">Reports</a>
                </div>
            </div>

            <!-- Right: Actions Area -->
            <div class="nav-right">
                <!-- Place your action buttons here -->
                <button class="icon-btn" aria-label="Search">
                    <i data-lucide="search"></i>
                </button>
                <button class="icon-btn" aria-label="Notifications">
                    <i data-lucide="bell"></i>
                </button>
                <button class="icon-btn" aria-label="User Profile">
                    <i data-lucide="user"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Demo Content Area -->
    <div class="content-demo">
        <h1>Page Content</h1>
        <p>This is a clean top navigation layout template.</p>
        <p>Copy the structure and adapt it to your needs.</p>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
