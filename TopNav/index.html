<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EG Infodoc - Top Navigation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Tokens CSS -->
    <link rel="stylesheet" href="../_tokens.css">

    <!-- Top Nav Styles -->
    <link rel="stylesheet" href="topnav.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                <i data-lucide="menu" class="menu-icon"></i>
            </button>

            <!-- Logo and Brand -->
            <div class="nav-brand">

                    <path d="M18.6037 21.5067L21.5067 18.6037C21.7748 18.3356 22.2097 18.3356 22.4795 18.6037L25.3962 21.5205C25.6644 21.7886 25.6644 22.2251 25.3962 22.4933L22.4933 25.3962C22.2251 25.6644 21.7886 25.6644 21.5205 25.3962L18.6037 22.4795C18.3356 22.2114 18.3356 21.7748 18.6037 21.5067Z" fill="#57B1FF"/>
                    <path d="M15.6423 12.6586L6.79249 21.5084C6.52437 21.7766 6.52437 22.2114 6.79249 22.4813L9.82781 25.5166C10.0959 25.7847 10.5308 25.7847 10.8006 25.5166L19.6505 16.6667C19.9186 16.3986 19.9186 15.962 19.6505 15.6939L16.6151 12.6586C16.347 12.3905 15.9105 12.3905 15.6423 12.6586Z" fill="#57B1FF"/>

                </svg>
                <span class="brand-name">EG Brandsync</span>
            </div>

            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="#" class="nav-link active">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Statistics</a>
                <a href="#" class="nav-link">Pricing</a>
            </div>

            <!-- Right Side Actions -->
            <div class="nav-actions">
                <!-- Search Toggle (Mobile) -->
                <button class="icon-button search-toggle" aria-label="Toggle search">
                    <i data-lucide="search"></i>
                </button>

                <!-- Search (Desktop) -->
                <div class="search-container">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search">
                </div>

                <!-- Theme Toggle -->
                <button class="icon-button theme-toggle" aria-label="Toggle theme">
                    <i data-lucide="sun" class="theme-icon-light"></i>
                    <i data-lucide="moon" class="theme-icon-dark"></i>
                </button>

                <!-- Notification Bell -->
                <button class="icon-button" aria-label="Notifications">
                    <i data-lucide="bell"></i>
                </button>

                <!-- User Avatar -->
                <div class="dropdown-wrapper">
                    <button class="user-avatar" id="profileBtn" aria-label="User menu">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop" alt="User avatar">
                    </button>
                    <div class="dropdown-menu" id="profileDropdown">
                        <button class="dropdown-item">
                            <i data-lucide="user"></i>
                            <span>Profile</span>
                        </button>
                        <button class="dropdown-item">
                            <i data-lucide="settings"></i>
                            <span>Settings</span>
                        </button>
                        <button class="dropdown-item">
                            <i data-lucide="help-circle"></i>
                            <span>Help</span>
                        </button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item">
                            <i data-lucide="log-out"></i>
                            <span>Sign out</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile Search Bar -->
        <div class="mobile-search">
            <div class="mobile-search-container">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" class="search-input" placeholder="Search">
                <button class="search-close" aria-label="Close search">
                    <i data-lucide="x"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu Overlay -->
        <div class="mobile-overlay"></div>
    </nav>



    <script>
        // Theme switching functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const htmlElement = document.documentElement;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', currentTheme);

        // Theme toggle handler
        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Re-initialize icons for smooth transition
            lucide.createIcons();
        });

        // Initialize Lucide icons
        lucide.createIcons();

        // Mobile menu functionality
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const mobileOverlay = document.querySelector('.mobile-overlay');
        const menuIcon = document.querySelector('.menu-icon');

        function toggleMobileMenu() {
            navLinks.classList.toggle('open');
            mobileOverlay.classList.toggle('active');
            const isOpen = navLinks.classList.contains('open');
            mobileMenuToggle.setAttribute('aria-expanded', isOpen);

            // Change icon
            if (isOpen) {
                menuIcon.setAttribute('data-lucide', 'x');
            } else {
                menuIcon.setAttribute('data-lucide', 'menu');
            }
            lucide.createIcons();
        }

        mobileMenuToggle.addEventListener('click', toggleMobileMenu);
        mobileOverlay.addEventListener('click', toggleMobileMenu);

        // Close menu when clicking a link
        const navLinksItems = document.querySelectorAll('.nav-link');
        navLinksItems.forEach(link => {
            link.addEventListener('click', () => {
                if (navLinks.classList.contains('open')) {
                    toggleMobileMenu();
                }
            });
        });

        // Mobile search functionality
        const searchToggle = document.querySelector('.search-toggle');
        const mobileSearch = document.querySelector('.mobile-search');
        const searchClose = document.querySelector('.search-close');

        searchToggle.addEventListener('click', () => {
            mobileSearch.classList.add('active');
            // Focus on the search input
            setTimeout(() => {
                mobileSearch.querySelector('.search-input').focus();
            }, 100);
        });

        searchClose.addEventListener('click', () => {
            mobileSearch.classList.remove('active');
            mobileSearch.querySelector('.search-input').value = '';
        });

        // Close search on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (mobileSearch.classList.contains('active')) {
                    mobileSearch.classList.remove('active');
                }
                if (navLinks.classList.contains('open')) {
                    toggleMobileMenu();
                }
            }
        });

        // Profile dropdown functionality
        const profileBtn = document.getElementById('profileBtn');
        const profileDropdown = document.getElementById('profileDropdown');

        // Toggle dropdown
        profileBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            profileDropdown.classList.toggle('active');

            // Re-initialize icons after dropdown opens
            if (profileDropdown.classList.contains('active')) {
                setTimeout(() => lucide.createIcons(), 50);
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!profileDropdown.contains(e.target) && !profileBtn.contains(e.target)) {
                profileDropdown.classList.remove('active');
            }
        });

        // Handle dropdown item clicks
        const dropdownItems = document.querySelectorAll('.dropdown-item');
        dropdownItems.forEach(item => {
            item.addEventListener('click', () => {
                console.log('Clicked:', item.textContent.trim());
                profileDropdown.classList.remove('active');
            });
        });
    </script>
</body>
</html>
